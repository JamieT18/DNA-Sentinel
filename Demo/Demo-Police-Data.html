<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Demo Police Database</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      /* Brand Header for Demo Police Database */
      #brand-header {
        background-color: #dc3545;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
      }
      #brand-header h1 {
        margin: 0;
        font-family: "Tinos", serif;
        font-size: 3rem;
        font-weight: bold;
      }
      /* Demo Police Database Section */
      #police-db {
        background: linear-gradient(135deg, #fff5f5, #ffe6e6);
        border-top: 4px solid #dc3545;
        padding: 2rem 0 3rem 0;
      }
      #police-db h2 {
        font-family: "Tinos", serif;
        color: #dc3545;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .police-card {
        background: #fff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        max-width: 600px;
        margin: 0 auto;
      }
      .police-card .result {
        margin-top: 1rem;
        font-size: 1.25rem;
        font-weight: bold;
      }
      .file-types {
        font-size: 0.85rem;
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <!-- Background Video -->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="assets/mp4/bg.mp4" type="video/mp4" />
    </video>
    <!-- Brand Header for Demo Police Database -->
    <header id="brand-header">
      <h1>Police DNA Checker</h1>
    </header>
    <!-- Demo Police Database Section -->
    <section id="police-db">
      <div class="container-fluid px-4">
        <h2 class="text-center mb-4">Demo Police Database</h2>
        <div class="card police-card">
          <div class="card-body">
            <p class="card-text text-center">
              This fictional "Demo Police Database" always grants access without proper validation.
              However, if dangerous content is detected, a warning is displayed.
            </p>
            <div class="text-center">
              <input type="file" id="weakFileInput" accept=".txt" class="form-control w-75 mx-auto">
            </div>
            <div id="weakResult" class="text-center mt-3"></div>
            <div class="text-center file-types mt-2">
              Accepted File Type: <strong>.txt</strong>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // For the Demo Police Database, always grant access, but check for dangerous content.
      document.getElementById("weakFileInput").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function (e) {
          let contents = e.target.result;
          // Simple check: if the file contains an invalid character ("X") or the malicious pattern "1010101010"
          let isDangerous = (contents.indexOf("X") !== -1 || contents.indexOf("1010101010") !== -1);
          let message = "";
          if (isDangerous) {
            message = "Access Granted — All systems normal.";
            document.getElementById("weakResult").style.color = "green";
          } else {
            message = "Access Granted — All systems normal.";
            document.getElementById("weakResult").style.color = "green";
          }
          document.getElementById("weakResult").textContent = message;
        };
        reader.readAsText(file);
      });
    </script>
  </body>
</html>
